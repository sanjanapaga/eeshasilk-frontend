<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#D4AF37" />
  <meta name="description"
    content="EshaSilk - Discover luxury sarees and elegant dresses. Premium collection of Kanjivaram silk, Banarasi silk, designer wear and traditional Indian attire." />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>EshaSilk - Luxury Sarees & Dresses</title>
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://eeshasilk.com/" />
  <meta property="og:title" content="EshaSilk - Luxury Sarees & Dresses" />
  <meta property="og:description" content="Discover luxury sarees and elegant dresses. Premium collection of Kanjivaram silk, Banarasi silk, and traditional Indian attire." />
  <meta property="og:image" content="%PUBLIC_URL%/logo.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://eeshasilk.com/" />
  <meta property="twitter:title" content="EshaSilk - Luxury Sarees & Dresses" />
  <meta property="twitter:description" content="Discover luxury sarees and elegant dresses. Premium collection of Kanjivaram silk." />
  <meta property="twitter:image" content="%PUBLIC_URL%/logo.png" />

  <!-- Structured Data for Google Logo -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "url": "https://eeshasilk.com",
      "logo": "https://eeshasilk.com/logo.png"
    }
  </script>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
